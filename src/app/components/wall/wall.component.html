<div class="row ">
    <div class="col-lg-12 py-3">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="addTodo(todoText)">Ekle!</button>
        </span>
        <input type="text" name="todoText" class="form-control" placeholder="Yazmaya başla..." (keyup.enter)="addTodo(todoText)" #todoText>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->

<div class="panel panel-default" *ngIf="todos.length else mytemp"> 
  <div class="panel-heading">Yapılacaklar</div> 
  <table class="table"> 
  <thead> 
    <tr> 
      <th>#</th> 
      <th>Yapılacak</th> 
      <th>Ekleme Tarihi</th> 
      <th>Sil</th> 
    </tr> 
  </thead> 
  <tbody> 
    <tr *ngFor="let todo of todos; let i =index"> 
      <th>{{i+1}}</th> 
      <td>{{todo.text}}</td> 
      <td>{{todo.createdDate | date: 'dd.MM.yyyy / hh:mm:ss'}}</td> 
      <td><button class="btn btn-danger" (click)="removeTodo(todo)">Sil</button></td> 
    </tr>  
    
  </tbody> 
  </table> 
</div>

<ng-template #mytemp>
  <div class="alert alert-danger" role="alert"> Yapılacak iş Yok. Ekle</div>
</ng-template>
